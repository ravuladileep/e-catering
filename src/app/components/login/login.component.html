<section id="contact">
  <div class="content">
      <div id="form" class="form-height">

        <form  [formGroup]="login" (ngSubmit)="submit()">
              <div class="alert alert-danger" role="alert" *ngIf="loginError">
                Please Enter a valid credentials
              </div>
              <span>User Name</span>
              <input type="text" formControlName="userName" name="name" class="name" placeholder="Enter your username">
              <!-- <div  class="text-danger" *ngIf="loginData.userName.touched && loginData.userName.invalid">User name is required</div> -->
              <span>Password</span>
              <input id="password" formControlName="password" placeholder="Enter your password" type="password">
              <!-- <div class="text-danger"  *ngIf="loginData.userName.password && loginData.userName.invalid">Password is required</div> -->
              <p class="forget-pass">forgot password?</p>
              <input type="submit" name="submit" [disabled]="!login.valid" value="Sign In" class="submit login-submit">
        </form>

      </div>
      <div class="custom-alert-login alert-login">
          <p>Don't have an account?<span class="ml-10">Sign Up</span></p>
      </div>
  </div>
</section>
