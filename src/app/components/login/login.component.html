<section id="contact">
  <div class="content">
      <div id="form" class="form-height">

        <form  [formGroup]="login" (ngSubmit)="submit()">
              <span>User Name</span>
              <input type="text" formControlName="userName" name="name" class="name" placeholder="Enter your username">
              <span>Password</span>
              <input id="password" formControlName="password" placeholder="Enter your password" type="password">
              <p class="forget-pass">forgot password?</p>
              <input type="submit" name="submit" value="Sign In" class="submit">
        </form>

      </div>
      <div class="custom-alert-login alert-login">
          <p>Don't have an account?<span class="ml-10">Sign Up</span></p>
      </div>
  </div>
</section>
